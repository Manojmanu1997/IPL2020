<app-header></app-header>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div *ngIf="tableChart">
                <google-chart [data]="tableChart"></google-chart>
            </div>
        </div>
        <div class="col-md-6">
            <div *ngIf="columnChart">
                <google-chart [data]="columnChart" (chartSelect)="onSelectChart($event)"></google-chart>
            </div>
            <div *ngIf="pieChart">
                <google-chart [data]="pieChart"></google-chart>
            </div>
        </div>
    </div>

</div>
